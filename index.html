<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context-Aware Chatbot with Dynamic Document Handling</title>
    <style>
        /* ... (previous styles remain the same) ... */
        .file-action {
            background-color: #e0f7fa;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Context-Aware Chatbot with Dynamic Document Handling</h1>
        <div class="upload-section">
            <input type="file" id="file-input" accept=".txt,.pdf,.doc,.docx">
            <button onclick="uploadDocument()">Upload Document</button>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <input type="text" class="chat-input" id="chat-input" placeholder="Type a message..." onkeydown="if(event.key === 'Enter') sendMessage()">
        <div class="document-list" id="document-list">
            <h3>Uploaded Documents:</h3>
        </div>
    </div>
    <script>
        const API_URL = 'https://bccc-35-229-192-224.ngrok-free.app'; // Update this URL with your current ngrok URL 
        let conversationHistory = [];

        async function sendMessage() {
            const inputBox = document.getElementById('chat-input');
            const chatBox = document.getElementById('chat-box');
            const userMessage = inputBox.value.trim();
            if (userMessage === '') return;
            
            appendMessage('user-message', userMessage);
            inputBox.value = '';
            
            const typingIndicator = appendMessage('bot-message', 'Typing...');
            typingIndicator.classList.add('typing-indicator');
            
            try {
                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        prompt: userMessage,
                        history: conversationHistory
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API Response:', data);
                
                chatBox.removeChild(typingIndicator);
                
                if (data.response) {
                    appendMessage('bot-message', data.response);
                    
                    if (data.action === 'create' || data.action === 'modify') {
                        appendFileAction(data.action, data.filename);
                    }
                    
                    conversationHistory.push(`Human: ${userMessage}`);
                    conversationHistory.push(`Assistant: ${data.response}`);
                    
                    if (conversationHistory.length > 20) {
                        conversationHistory = conversationHistory.slice(-20);
                    }
                    
                    updateDocumentList(data.documents);
                } else if (data.error) {
                    appendMessage('bot-message error-message', `Error: ${data.error}`);
                } else {
                    appendMessage('bot-message error-message', 'Received an unexpected response from the server.');
                }
            } catch (error) {
                console.error('Error:', error);
                chatBox.removeChild(typingIndicator);
                appendMessage('bot-message error-message', `Error: ${error.message}`);
            }
        }
        
        function appendMessage(className, text) {
            const chatBox = document.getElementById('chat-box');
            const messageElem = document.createElement('div');
            messageElem.className = className;
            const messageContent = document.createElement('span');
            messageContent.className = 'message';
            messageContent.textContent = text;
            messageElem.appendChild(messageContent);
            chatBox.appendChild(messageElem);
            chatBox.scrollTop = chatBox.scrollHeight;
            return messageElem;
        }

        function appendFileAction(action, filename) {
            const chatBox = document.getElementById('chat-box');
            const actionElem = document.createElement('div');
            actionElem.className = 'file-action';
            actionElem.textContent = `${action === 'create' ? 'Created' : 'Modified'} file: ${filename}`;
            chatBox.appendChild(actionElem);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function uploadDocument() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file to upload.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                alert(result.message);
                fileInput.value = '';
                updateDocumentList();
            } catch (error) {
                console.error('Error:', error);
                alert(`Error uploading document: ${error.message}`);
            }
        }

        function updateDocumentList(documents) {
            const documentList = document.getElementById('document-list');
            documentList.innerHTML = '<h3>Uploaded Documents:</h3>';

            documents.forEach(doc => {
                const docItem = document.createElement('div');
                docItem.textContent = doc;
                documentList.appendChild(docItem);
            });
        }

        // Initial update of document list
        updateDocumentList([]);
    </script>
</body>
</html>
